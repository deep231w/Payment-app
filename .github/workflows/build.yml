name: Build Succeed PR

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    name: Build the Project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build
